trigger:
  - master

pr:
  - master

pool:
  vmImage: $(IMAGE_NAME)

strategy:
  maxParallel: 8
  matrix:
    linux-python-3.6:
      IMAGE_NAME: ubuntu-latest
      PYTHON_VERSION: 3.6
      COVERAGE: False
    linux-python-3.7:
      IMAGE_NAME: ubuntu-latest
      PYTHON_VERSION: 3.7
      COVERAGE: True
    macos-python-3.6:
      IMAGE_NAME: macOS-latest
      PYTHON_VERSION: 3.6
      COVERAGE: False
    macos-python-3.7:
      IMAGE_NAME: macOS-latest
      PYTHON_VERSION: 3.7
      COVERAGE: False
    windows-python-3.6:
      IMAGE_NAME: windows-latest
      PYTHON_VERSION: 3.6
      COVERAGE: False
    windows-python-3.7:
      IMAGE_NAME: windows-latest
      PYTHON_VERSION: 3.7
      COVERAGE: False

steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Enable conda (UNIX)
    condition: ne( variables['Agent.OS'], 'Windows_NT' )

  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Enable conda (Windows)
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation (macOS)
    condition: eq( variables['Agent.OS'], 'Darwin' )

  - bash: |
      conda config --set always_yes yes --set changeps1 no
      conda update -q conda
      conda info -a
    displayName: Configure and update conda

  - bash: |
      python utils/conda_create.py requirements/base.yml requirements/unix.yml --python_version=$(PYTHON_VERSION) --channels conda-forge defaults --run
      source activate calliope
      pip install --no-cache-dir --verbose -e .
      py.test --cov calliope --cov-report term-missing -W ignore::FutureWarning
    displayName: Set up environment and run tests (UNIX)
    condition: ne( variables['Agent.OS'], 'Windows_NT' )

  - script: |
      call activate  # Must manually activate base environment else conda_create.py fails
      python utils/conda_create.py requirements/base.yml --python_version=$(PYTHON_VERSION) --channels conda-forge defaults --run
      call activate calliope
      pip install --no-cache-dir --verbose -e .
      curl -o cbc.zip https://bintray.com/coin-or/download/download_file?file_path=Cbc-2.10.3-win32-msvc15.zip
      7z x cbc.zip -ocbc
      set PATH=cbc/bin;%PATH%
      call "%VSPATH%\VC\Auxiliary\Build\vcvarsall.bat" x86
      py.test --cov calliope --cov-report term-missing -W ignore::FutureWarning
    displayName: Set up environment and run tests (Windows)
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - bash: |
      source activate calliope
      coveralls
    displayName: Send results to coveralls
    condition: eq( variables['COVERAGE'], 'True' )
