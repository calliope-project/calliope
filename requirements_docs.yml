name: calliope-docs

channels:
    - conda-forge

dependencies:
    - python=3.7  # https://docs.readthedocs.io/en/stable/config-file/v2.html#python-version
    - sphinx=4.2
    - numpydoc
    - ruamel.yaml
    - nbconvert  # To generate HTML files from example notebooks
    - pip
    - pip:
        - "git+https://github.com/readthedocs/readthedocs-sphinx-search@main"
