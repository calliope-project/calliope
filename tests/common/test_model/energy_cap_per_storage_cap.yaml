config:
  init:
    name: Test model for energy capacity per storage capacity
    time_subset: ["2005-01-01 00:00", "2005-01-01 01:00"]

  build:
    mode: plan
    ensure_feasibility: true
  solve:
    solver: cbc

techs:
  electricity_demand:
    name: Electricity demand
    carrier_in: electricity
    base_tech: demand
  my_storage:
    name: Storage
    carrier_in: electricity
    carrier_out: electricity
    base_tech: storage
    storage_initial: 1.0
    lifetime: 60
    cyclic_storage: false # necessary so demand can be fed from stored energy
    cost_flow_cap:
      data: 1500000
      index: monetary
      dims: costs
    cost_storage_cap:
      data: 300000
      index: monetary
      dims: costs
    cost_interest_rate:
      data: 0.1
      index: monetary
      dims: costs

nodes:
  a.techs:
    my_storage:
    electricity_demand:
      sink_use_equals: file=demand_elec.csv

overrides:
  max:
    techs.my_storage.flow_cap_per_storage_cap_max: 0.01
  min:
    techs.my_storage.flow_cap_per_storage_cap_min: 1
  operate_mode_min:
    techs.my_storage.flow_cap_per_storage_cap_min: 1
    config:
      build.mode: operate
      solve.operate.window: 24
      solve.operate.horizon: 24
