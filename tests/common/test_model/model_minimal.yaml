import:
  - scenarios.yaml

model:
  name: Minimal test model

  timeseries_data_path: "timeseries_data"

run:
  mode: plan
  solver: cbc
  objective_options.cost_class.monetary: 1

techs:
  test_supply_elec:
    essentials:
      name: Supply tech
      carrier: electricity
      parent: supply
    constraints:
      flow_cap_max: 10
      source_max: .inf
      flow_eff: 0.9
  test_demand_elec:
    essentials:
      name: Demand elec tech
      carrier: electricity
      parent: demand
    constraints:
      sink_equals: file=demand_elec.csv

nodes:
  a:
    techs:
      test_supply_elec:
      test_demand_elec:
