import:
  - scenarios.yaml

config:
  init:
    name: Minimal test model
    time_data_path: "timeseries_data"
  build:
    mode: plan
  solve:
    solver: cbc

parameters:
  objective_cost_weights:
    data: 1
    index: [monetary]
    dims: costs

techs:
  test_supply_elec:
    essentials:
      name: Supply tech
      carrier: electricity
      parent: supply
    constraints:
      flow_cap_max: 10
      source_max: .inf
      flow_out_eff: 0.9
  test_demand_elec:
    essentials:
      name: Demand elec tech
      carrier: electricity
      parent: demand
    constraints:
      sink_equals: file=demand_elec.csv

nodes:
  a:
    techs:
      test_supply_elec:
      test_demand_elec:
