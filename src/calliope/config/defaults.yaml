##
# Default technology
##
techs:
  default_tech:
    essentials:
      carrier_in: false # Defaults to false, allows technologies to define primary carrier(s) to consume
      carrier_in_2: false # Defaults to false, allows technologies to define secondary carrier(s) to consume
      carrier_in_3: false # Defaults to false, allows technologies to define tertiary carrier(s) to consume
      carrier_out: false # Defaults to false, allows conversion technologies to define primary carrier(s) to produce
      carrier_out_2: false # Defaults to false, allows conversion technologies to define secondary carrier(s) to produce
      carrier_out_3: false # Defaults to false, allows conversion technologies to define tertiary carrier(s) to produce
      color: false # Color to use when plotting results. If not defined, a random one will be chosen
      name: "Default technology" # Name of tech, used for plotting and analysis
      parent: null # Parent tech_group. Must always be defined
      primary_carrier_in: false # Selects the primary input carrier to associate with costs & constraints (if multiple primary input carriers are assigned)
      primary_carrier_out: false # Selects the primary output carrier to associate with costs & constraints (if multiple primary output carriers are assigned)
    switches:
      cap_method: linear # name: capacity method switch, one of 'linear' (LP model), 'binary' (uses purchase decision variable), or 'integer' (uses units and operating _units decision variables)
      include_storage: False # name: boolean storage method swtich. Used for supply plus technologies to define a storage between source consumption and outflow
      force_async_flow: false # name: Force asynchronous out/inflow ¦ unit: boolean ¦ If True, flow_out and flow_in cannot both occur in the same timestep
      sink_unit: absolute # name: Sink unit ¦ unit: N/A ¦ Sets the unit of ``Sink`` to either ``absolute`` (e.g. kWh), ``per_area`` (e.g. kWh/m2), or ``per_cap`` (e.g. kWh/kW). ``per_area`` uses the ``area_use`` decision variable to scale the sink while ``per_cap`` uses the ``flow_in_cap`` decision variable.
      source_unit: absolute # name: Source unit ¦ unit: N/A ¦ Sets the unit of ``Source`` to either ``absolute`` (e.g. kWh), ``per_area`` (e.g. kWh/m2), or ``per_cap`` (e.g. kWh/kW). ``per_area`` uses the ``area_use`` decision variable to scale the source while ``per_cap`` uses the ``flow_out_cap`` decision variable.
      source_cap_equals_flow_cap: false # name: Source capacity equals flow capacity ¦ unit: boolean ¦ If true, ``source_cap`` is forced to equal ``flow_cap``
      one_way: false # name: One way ¦ unit: boolean ¦ Forces a transmission technology to only move flow in one direction on the link, in this case from `default_node_from` to `default_node_to`
      allowed_flow_in: false # name: Technology inflow ¦ unit: boolean ¦ Allow this technology to consume flow from the carrier (static boolean, or from file as timeseries).
      allowed_flow_out: false # name: Technology outflow ¦ unit: boolean ¦ Allow this technology to supply flow to the carrier (static boolean, or from file as timeseries).
      export: false
    constraints:
      carrier_ratios: 1 # name: Carrier ratios ¦ unit: fraction ¦ Ratio of summed output of carriers in ['out_2', 'out_3'] / ['in_2', 'in_3'] to the summed output of carriers in 'out' / 'in'. given in a nested dictionary.
      flow_in_cap_per_storage_cap_min: 0 # name: Minimum flow capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of minimum charge (kW) for a given storage capacity (kWh).
      flow_out_cap_per_storage_cap_min: 0 # name: Minimum flow capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of minimum discharge (kW) for a given storage capacity (kWh).
      flow_in_cap_per_storage_cap_max: .inf # name: Maximum flow capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of maximum charge (kW) for a given storage capacity (kWh).
      flow_out_cap_per_storage_cap_max: .inf # name: Maximum flow capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of maximum discharge (kW) for a given storage capacity (kWh).
      flow_in_cap_max: .inf # name: Maximum installed inflow capacity ¦ unit: kW ¦ Limits decision variable ``flow_in_cap`` to a maximum.
      flow_out_cap_max: .inf # name: Maximum installed outflow capacity ¦ unit: kW ¦ Limits decision variable ``flow_out_cap`` to a maximum.
      flow_in_cap_min: 0 # name: Minimum installed inflow capacity ¦ unit: kW ¦ Limits decision variable ``flow_in_cap`` to a minimum.
      flow_out_cap_min: 0 # name: Minimum installed outflow capacity ¦ unit: kW ¦ Limits decision variable ``flow_out_cap`` to a minimum.
      flow_in_min_relative: 0 # name: Minimum inflow ¦ unit: fraction ¦ Set to a value between 0 and 1 to force minimum inflow as a fraction of the technology maximum inflow capacity. If non-zero and technology is not defined by ``units``, this will force the technology to operate above its minimum value at every timestep.
      flow_out_min_relative: 0 # name: Minimum outflow ¦ unit: fraction ¦ Set to a value between 0 and 1 to force minimum outflow as a fraction of the technology maximum flow capacity. If non-zero and technology is not defined by ``units``, this will force the technology to operate above its minimum value at every timestep.
      flow_in_cap_per_unit: null # name: Inflow capacity per purchased unit ¦ unit: kW/unit ¦ Set the capacity of each integer unit of a technology purchased
      flow_out_cap_per_unit: null # name: OutFlow capacity per purchased unit ¦ unit: kW/unit ¦ Set the capacity of each integer unit of a technology purchased
      flow_in_eff: 1.0 # name: Inflow efficiency ¦ unit: fraction ¦ conversion efficiency (static, or from file as timeseries), from ``source``/``flow_in`` (tech dependent) into the technology.
      flow_out_eff: 1.0 # name: Outflow efficiency ¦ unit: fraction ¦ conversion efficiency (static, or from file as timeseries), from ``source``/``flow_in`` (tech dependent) into the technology.
      flow_in_eff_per_distance: 1.0 # name: Inflow (i.e., export from node) efficiency per distance for transmission links ¦ unit: fraction/distance ¦ Set as value between 1 (no loss) and 0 (all lost).
      flow_out_eff_per_distance: 1.0 # name: outflow (i.e., import from node) efficiency per distance for transmission links ¦ unit: fraction/distance ¦ Set as value between 1 (no loss) and 0 (all lost).
      flow_in_ramping: 1 # name: Inflow ramping rate ¦ unit: fraction / hour ¦ Set to ``false`` to disable ramping constraints, otherwise limit maximum inflow to a fraction of maximum inflow capacity, which increases by that fraction at each timestep.
      flow_out_ramping: 1 # name: Outflow ramping rate ¦ unit: fraction / hour ¦ Set to ``false`` to disable ramping constraints, otherwise limit maximum outflow to a fraction of maximum outflow capacity, which increases by that fraction at each timestep.
      export_max: .inf # name: Maximum allowed export ¦ unit: kW ¦ Maximum allowed export of produced carrier for a technology.
      export_carrier: null # name: Export carrier ¦ unit: N/A ¦ Name of carrier to be exported. Must be an output carrier of the technology
      lifetime: null # name: Technology lifetime ¦ unit: years ¦ Must be defined if fixed capital costs are defined. A reasonable value for many technologies is around 20-25 years.
      sink_min: 0 # name: Minimum bound on sink to remove a carrier from the system (e.g., electricity demand, transport distance) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Minimum sink use (static, or from file as timeseries). Unit dictated by ``source_unit``.
      sink_max: .inf # name: Maximum bound on sink to remove a carrier from the system (e.g., electricity demand, transport distance) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Maximum sink use (static, or from file as timeseries). Unit dictated by ``source_unit``.
      sink_equals: null # name: Required amount removal of a carrier from the system through a sink (e.g., electricity demand, transport distance) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Required sink (static, or from file as timeseries). Unit dictated by ``source_unit``.
      source_min: 0 # name: Minimum bound on source to add to the system (e.g., biofuel, coal, rainfall, wind flow) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Minimum available source (static, or from file as timeseries). Unit dictated by ``source_unit``.
      source_max: .inf # name: Maximum bound on source to add to the system (e.g., biofuel, coal, rainfall, wind flow) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Maximum available source (static, or from file as timeseries). Unit dictated by ``source_unit``.
      source_equals: null # name: Exact amount of source to add to the system (e.g., biofuel, coal, rainfall, wind flow) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Required source (static, or from file as timeseries). Unit dictated by ``source_unit``.
      area_use_max: .inf # name: Maximum usable area ¦ unit: m\ :sup:`2` ¦ If set to a finite value, restricts the usable area of the technology to this value.
      area_use_min: 0 # name: Minimum usable area ¦ unit: m\ :sup:`2` ¦
      area_use_per_flow_in_cap: null # name: Area use per inflow capacity ¦ unit: m\ :sup: `2`/kW ¦ If set, forces ``area_use`` to follow ``flow_in_cap`` with the given numerical ratio (e.g. setting to 1.5 means that ``area_use == 1.5 * flow_in_cap``)
      area_use_per_flow_out_cap: null # name: Area use per outflow capacity ¦ unit: m\ :sup: `2`/kW ¦ If set, forces ``area_use`` to follow ``flow_out_cap`` with the given numerical ratio (e.g. setting to 1.5 means that ``area_use == 1.5 * flow_out_cap``)
      source_cap_max: .inf # name: Maximum installed source consumption capacity ¦ unit: kW ¦
      source_cap_min: 0 # name: Minimum installed source consumption capacity ¦ unit: kW ¦
      source_eff: 1.0 # name: Efficiency of converting a source into usable resource ¦ unit: fraction ¦ Efficiency (static, or from file as timeseries) in capturing source before it reaches storage (if storage is present) or conversion to carrier.
      storage_cap_max: .inf # name: Maximum storage capacity ¦ unit: kWh ¦ If not defined, ``flow_cap_max`` * ``flow_cap_per_storage_cap_max`` will be used as the capacity.
      storage_cap_min: 0 # name: Minimum storage capacity ¦ unit: kWh ¦
      storage_cap_per_unit: null # name: Storage capacity per purchased unit ¦ unit: kWh/unit ¦ Set the storage capacity of each integer unit of a technology purchased.
      storage_discharge_depth: 0 # name: Storage depth of discharge ¦ unit: fraction ¦ Defines the minimum level of storage state of charge, as a fraction of total storage capacity
      storage_initial: 0 # name: Initial storage level ¦ unit: fraction ¦ Set stored flow in device at the first timestep, as a fraction of total storage capacity
      storage_loss: 0 # name: Storage loss rate ¦ unit: fraction/hour ¦ rate of storage loss per hour (static, or from file as timeseries), used to calculate lost stored flow as ``(1 - storage_loss)^hours_per_timestep``
      units_min_systemwide: 0 # name: System-wide minimum installed flow capacity ¦ unit: integer ¦ sets the lower bound of the sum across all nodes of the decision variable `units`for a particular technology.
      units_max_systemwide: .inf # name: System-wide minimum installed flow capacity ¦ unit: integer ¦ sets the upper bound of the sum across all nodes of the decision variable `units`for a particular technology.
      units_min: 0 # name: Minimum number of purchased units ¦ unit: integer ¦ Turns the model from LP to MILP.
      units_max: .inf # name: Maximum number of purchased units ¦ unit: integer ¦ Turns the model from LP to MILP.
    costs:
      default_cost: # These costs are used for any value not defined for a given cost class
        flow_in_cap: 0 # name: Cost of inflow capacity ¦ unit: kW :sub:`gross` :sup:`-1` ¦
        flow_out_cap: 0 # name: Cost of outflow capacity ¦ unit: kW :sub:`gross` :sup:`-1` ¦
        flow_in_cap_per_distance: 0 # name: Cost of inflow (i.e., export) capacity, per unit distance ¦ unit: kW :sub:`gross` :sup:`-1` / distance ¦ Applied to transmission links only
        flow_out_cap_per_distance: 0 # name: Cost of outflow (i.e., import) capacity, per unit distance ¦ unit: kW :sub:`gross` :sup:`-1` / distance ¦ Applied to transmission links only
        export: 0 # name: Carrier export cost ¦ unit: kWh :sup:`-1` ¦ Usually used in the negative sense, as a subsidy.
        interest_rate: 0 # name: Interest rate ¦ unit: fraction ¦ Used when computing levelized costs
        om_annual: 0 # name: Yearly O&M costs ¦ unit: kW :sub:`flow_cap` :sup:`-1` ¦
        om_annual_investment_fraction: 0 # name: Fractional yearly O&M costs ¦ unit: fraction / total investment ¦
        flow_in: 0 # name: Carrier inflow cost ¦ unit: kWh :sup:`-1` ¦ Applied to inflow of a technology
        flow_out: 0 # name: Carrier outflow cost ¦ unit: kWh :sup:`-1` ¦ Applied to outflow of a technology
