##
# Default technology
##
techs:
  default_tech:
    essentials:
      carrier_in: false # Defaults to false, allows technologies to define primary carrier(s) to consume
      carrier_in_2: false # Defaults to false, allows technologies to define secondary carrier(s) to consume
      carrier_in_3: false # Defaults to false, allows technologies to define tertiary carrier(s) to consume
      carrier_out: false # Defaults to false, allows conversion technologies to define primary carrier(s) to produce
      carrier_out_2: false # Defaults to false, allows conversion technologies to define secondary carrier(s) to produce
      carrier_out_3: false # Defaults to false, allows conversion technologies to define tertiary carrier(s) to produce
      color: false # Color to use when plotting results. If not defined, a random one will be chosen
      name: "Default technology" # Name of tech, used for plotting and analysis
      parent: null # Parent tech_group. Must always be defined
      primary_carrier_in: false # Selects the primary input carrier to associate with costs & constraints (if multiple primary input carriers are assigned)
      primary_carrier_out: false # Selects the primary output carrier to associate with costs & constraints (if multiple primary output carriers are assigned)
    switches:
      cap_method: linear # name: capacity method switch, one of 'linear' (LP model), 'binary' (uses purchase decision variable), or 'integer' (uses units and operating _units decision variables)
      include_storage: False # name: boolean storage method swtich. Used for supply plus technologies to define a storage between source consumption and outflow
      force_asynchronous_flow: false # name: Force asynchronous out/inflow ¦ unit: boolean ¦ If True, flow_out and flow_in cannot both occur in the same timestep
      sink_unit: energy # name: Sink unit ¦ unit: N/A ¦ Sets the unit of ``Sink`` to either ``energy`` (i.e. kWh), ``energy_per_area`` (i.e. kWh/m2), or ``energy_per_cap`` (i.e. kWh/kW). ``energy_per_area`` uses the ``area_use`` decision variable to scale the sink while ``energy_per_cap`` uses the ``flow_cap`` decision variable.
      source_unit: energy # name: Source unit ¦ unit: N/A ¦ Sets the unit of ``Source`` to either ``energy`` (i.e. kWh), ``energy_per_area`` (i.e. kWh/m2), or ``energy_per_cap`` (i.e. kWh/kW). ``energy_per_area`` uses the ``area_use`` decision variable to scale the source while ``energy_per_cap`` uses the ``flow_cap`` decision variable.
      source_cap_equals_flow_cap: false # name: Source capacity equals flow capacity ¦ unit: boolean ¦ If true, ``source_cap`` is forced to equal ``flow_cap``
      force_source: false # name: Force source ¦ unit: boolean ¦ Forces this technology to use all available ``source``, rather than making it a maximum upper boundary (for outflow) or minimum lower boundary (for consumption). Static boolean, or from file as timeseries
      one_way: false # name: One way ¦ unit: boolean ¦ Forces a transmission technology to only move energy in one direction on the link, in this case from `default_node_from` to `default_node_to`
      allowed_flow_in: false # name: Technology inflow ¦ unit: boolean ¦ Allow this technology to consume energy from the carrier (static boolean, or from file as timeseries).
      allowed_flow_out: false # name: Technology outflow ¦ unit: boolean ¦ Allow this technology to supply energy to the carrier (static boolean, or from file as timeseries).
      export: false
    constraints:
      carrier_ratios: 1 # name: Carrier ratios ¦ unit: fraction ¦ Ratio of summed output of carriers in ['out_2', 'out_3'] / ['in_2', 'in_3'] to the summed output of carriers in 'out' / 'in'. given in a nested dictionary.
      flow_cap_per_storage_cap_min: 0 # name: Minimum energy capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of minimum charge/discharge (kW) for a given storage capacity (kWh).
      flow_cap_per_storage_cap_max: .inf # name: Maximum energy capacity per storage capacity ¦ unit: hour :sup:`-1` ¦ ratio of maximum charge/discharge (kW) for a given storage capacity (kWh).
      flow_cap_per_storage_cap_equals: null # name: Tie energy capacity to storage capacity ¦ unit: hour :sup:`-1` ¦
      flow_cap_equals: null # name: Specific installed energy capacity ¦ unit: kW ¦ fixes maximum/minimum if decision variables ``flow_out``/``flow_in`` and overrides ``_max`` and ``_min`` constraints.
      flow_cap_equals_systemwide: null # name: System-wide specific installed energy capacity ¦ unit: kW ¦ fixes the sum to a maximum/minimum, for a particular technology, of the decision variables ``flow_out``/``flow_in`` over all nodes.
      flow_cap_max: .inf # name: Maximum installed energy capacity ¦ unit: kW ¦ Limits decision variables ``flow_out``/``flow_in`` to a maximum/minimum.
      flow_cap_max_systemwide: .inf # name: System-wide maximum installed energy capacity ¦ unit: kW ¦ Limits the sum to a maximum/minimum, for a particular technology, of the decision variables ``flow_out``/``flow_in`` over all nodes.
      flow_cap_min: 0 # name: Minimum installed energy capacity ¦ unit: kW ¦ Limits decision variables ``flow_out``/``flow_in`` to a minimum/maximum.
      flow_out_min_relative: 0 # name: Minimum outflow ¦ unit: fraction ¦ Set to a value between 0 and 1 to force minimum outflow as a fraction of the technology maximum energy capacity. If non-zero and technology is not defined by ``units``, this will force the technology to operate above its minimum value at every timestep.
      flow_cap_per_unit: null # name: Energy capacity per purchased unit ¦ unit: kW/unit ¦ Set the capacity of each integer unit of a technology purchased
      flow_cap_scale: 1.0 # name: Energy capacity scale ¦ unit: float ¦ Scale all ``flow_cap`` min/max/equals/total_max/total_equals constraints by this value
      energy_eff: 1.0 # name: Energy efficiency ¦ unit: fraction ¦ conversion efficiency (static, or from file as timeseries), from ``source``/``flow_in`` (tech dependent) to ``flow_out``/``sink``.
      energy_eff_per_distance: 1.0 # name: Energy efficiency per distance ¦ unit: fraction/distance ¦ Set as value between 1 (no loss) and 0 (all energy lost).
      energy_ramping: 1 # name: Ramping rate ¦ unit: fraction / hour ¦ Set to ``false`` to disable ramping constraints, otherwise limit maximum outflow to a fraction of maximum capacity, which increases by that fraction at each timestep.
      export_max: .inf # name: Maximum allowed export ¦ unit: kW ¦ Maximum allowed export of produced energy carrier for a technology.
      export_carrier: null # name: Export carrier ¦ unit: N/A ¦ Name of carrier to be exported. Must be an output carrier of the technology
      lifetime: null # name: Technology lifetime ¦ unit: years ¦ Must be defined if fixed capital costs are defined. A reasonable value for many technologies is around 20-25 years.
      parasitic_eff: 1.0 # name: Plant parasitic efficiency ¦ unit: fraction ¦ Additional losses as energy gets transferred from the plant to the carrier (static, or from file as timeseries), e.g. due to plant parasitic consumption
      sink: .inf # name: Sink to remove a commodity from the system (e.g., electricity demand, transport demand, water use) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Maximum available source (static, or from file as timeseries). Unit dictated by ``source_unit``
      source: .inf # name: Source to add a commodity to the system (e.g., biofuel, coal, rainfall, wind energy) ¦ unit: kWh | kWh/m\ :sup:`2` | kWh/kW ¦ Maximum available source (static, or from file as timeseries). Unit dictated by ``source_unit``
      area_use_equals: null # name: Specific installed area use ¦ unit: m\ :sup:`2` ¦
      area_use_max: .inf # name: Maximum usable area ¦ unit: m\ :sup:`2` ¦ If set to a finite value, restricts the usable area of the technology to this value.
      area_use_min: 0 # name: Minimum usable area ¦ unit: m\ :sup:`2` ¦
      area_use_per_flow_cap: null # name: Area use per energy capacity ¦ unit: m\ :sup: `2`/kW ¦ If set, forces ``area_use`` to follow ``flow_cap`` with the given numerical ratio (e.g. setting to 1.5 means that ``area_use == 1.5 * flow_cap``)
      source_cap_equals: null # name: Specific installed source consumption capacity ¦ unit: kW ¦ overrides ``_max`` and ``_min`` constraints.
      source_cap_max: .inf # name: Maximum installed source consumption capacity ¦ unit: kW ¦
      source_cap_min: 0 # name: Minimum installed source consumption capacity ¦ unit: kW ¦
      source_eff: 1.0 # name: Efficiency of converting a source into usable resource ¦ unit: fraction ¦ Efficiency (static, or from file as timeseries) in capturing source before it reaches storage (if storage is present) or conversion to carrier.
      source_min_use: 0 # name: Minimum source consumption ¦ unit: fraction ¦ Set to a value between 0 and 1 to force minimum source consumption.
      sink_scale: 1.0 # name: Sink scale ¦ unit: fraction ¦ Scale sink (either static value or all values in timeseries) by this value
      source_scale: 1.0 # name: Source scale ¦ unit: fraction ¦ Scale source (either static value or all values in timeseries) by this value
      storage_cap_equals: null # name: Specific storage capacity ¦ unit: kWh ¦ If not defined, ``flow_cap_equals`` * ``flow_cap_per_storage_cap_max`` will be used as the capacity and overrides ``_max`` and ``_min`` constraints.
      storage_cap_max: .inf # name: Maximum storage capacity ¦ unit: kWh ¦ If not defined, ``flow_cap_max`` * ``flow_cap_per_storage_cap_max`` will be used as the capacity.
      storage_cap_min: 0 # name: Minimum storage capacity ¦ unit: kWh ¦
      storage_cap_per_unit: null # name: Storage capacity per purchased unit ¦ unit: kWh/unit ¦ Set the storage capacity of each integer unit of a technology purchased.
      storage_discharge_depth: 0 # name: Storage depth of discharge ¦ unit: fraction ¦ Defines the minimum level of storage state of charge, as a fraction of total storage capacity
      storage_initial: 0 # name: Initial storage level ¦ unit: fraction ¦ Set stored energy in device at the first timestep, as a fraction of total storage capacity
      storage_loss: 0 # name: Storage loss rate ¦ unit: fraction/hour ¦ rate of storage loss per hour (static, or from file as timeseries), used to calculate lost stored energy as ``(1 - storage_loss)^hours_per_timestep``
      units_equals: null # name: Specific number of purchased units ¦ unit: integer ¦ Turns the model from LP to MILP.
      units_equals_systemwide: null # name: System-wide specific installed energy capacity ¦ unit: kW ¦ fixes the sum to a specific value, for a particular technology, of the decision variables ``flow_out``/``flow_in`` over all nodes.
      units_max: .inf # name: Maximum number of purchased units ¦ unit: integer ¦ Turns the model from LP to MILP.
      units_max_systemwide: .inf # name: System-wide maximum installed energy capacity ¦ unit: kW ¦ Limits the sum to a maximum/minimum, for a particular technology, of the decision variables ``flow_out``/``flow_in`` over all nodes.
      units_min: 0 # name: Minimum number of purchased units ¦ unit: integer ¦ Turns the model from LP to MILP.
    costs:
      default_cost: # These costs are used for any value not defined for a given cost class
        flow_cap: 0 # name: Cost of energy capacity ¦ unit: kW :sub:`gross` :sup:`-1` ¦
        flow_cap_per_distance: 0 # name: Cost of energy capacity, per unit distance ¦ unit: kW :sub:`gross` :sup:`-1` / distance ¦ Applied to transmission links only
        export: 0 # name: Carrier export cost ¦ unit: kWh :sup:`-1` ¦ Usually used in the negative sense, as a subsidy.
        interest_rate: 0 # name: Interest rate ¦ unit: fraction ¦ Used when computing levelized costs
        om_annual: 0 # name: Yearly O&M costs ¦ unit: kW :sub:`flow_cap` :sup:`-1` ¦
        om_annual_investment_fraction: 0 # name: Fractional yearly O&M costs ¦ unit: fraction / total investment ¦
        om_con: 0 # name: Carrier consumption cost ¦ unit: kWh :sup:`-1` ¦ Applied to carrier consumption of a technology
        om_prod: 0 # name: outflow cost ¦ unit: kWh :sup:`-1` ¦ Applied to outflow of a technology
        purchase: 0 # name: Purchase cost ¦ unit: unit :sup:`-1` ¦ Triggers a binary variable for that technology to say that it has been purchased or is applied to integer variable ``units``
        area_use: 0 # name: Cost of area use ¦ unit: m\ :sup:`-2` ¦
        source_cap: 0 # name: Cost of source flow capacity ¦ unit: kW :sup:`-1` ¦
        storage_cap: 0 # name: Cost of storage capacity ¦ unit: kWh :sup:`-1` ¦
        depreciation_rate: 1 # name: Depreciation rate for annualisation of investment costs ¦ unit: fraction ¦
    exists: true

nodes:
  default_node:
    transmission_node: false # true only if no techs are defined (including complete omission of the `techs` key). Automatically added during processing if not defined by user.
    coordinates: {} # The node's x-y coordinates for distance calculations and plotting: {lat: ..., lon: ...} or {x: ..., y: ...}
    available_area: .inf # This node's available land area (required if constraining technology deployment by area).
    techs: null # A list of technologies, optionally with node-specific settings overriding the technology's global settings.
    exists: true

links:
  default_node_from,default_node_to:
    techs:
      default_tech:
        distance: null # Used for per_distance constraints, but automatically inferred from coordinates of nodes in a link if not given directly

    exists: true
