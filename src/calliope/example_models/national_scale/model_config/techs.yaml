##
# TECHNOLOGY DEFINITIONS
##

# Note: --8<--start:'' and --8<--end:'' is used in tutorial documentation only

# --8<-- [start:free-transmission]
templates:
  free_transmission:
    name: "Local power transmission"
    color: "#6783E3"
    carrier_in: power
    carrier_out: power
    base_tech: transmission
# --8<-- [end:free-transmission]

techs:
  ##
  # Supply
  ##

  # --8<-- [start:ccgt]
  ccgt:
    name: "Combined cycle gas turbine"
    color: "#E37A72"
    base_tech: supply
    carrier_out: power
    flow_out_eff: 0.5
    flow_cap_max: 40000 # kW
    flow_cap_max_systemwide: 100000 # kW
    flow_ramping: 0.8
    lifetime: 25
  # --8<-- [end:ccgt]

  # --8<-- [start:csp]
  csp:
    name: "Concentrating solar power"
    color: "#F9CF22"
    base_tech: supply
    carrier_out: power
    source_unit: per_area
    include_storage: True
    storage_cap_max: 614033
    flow_cap_per_storage_cap_max: 1
    storage_loss: 0.002
    flow_out_eff: 0.4
    flow_out_parasitic_eff: 0.9
    area_use_max: .inf
    flow_cap_max: 10000
    lifetime: 25
  # --8<-- [end:csp]

  ##
  # Storage
  ##
  # --8<-- [start:battery]
  battery:
    name: "Battery storage"
    color: "#3B61E3"
    base_tech: storage
    carrier_in: power
    carrier_out: power
    flow_cap_max: 1000 # kW
    storage_cap_max: .inf
    flow_cap_per_storage_cap_max: 4
    # 0.95 * 0.95 = 0.9025 round trip efficiency
    flow_out_eff: 0.95
    flow_in_eff: 0.95
    storage_loss: 0 # No loss over time assumed
    lifetime: 25
  # --8<-- [end:battery]

  ##
  # Demand
  ##
  # --8<-- [start:demand]
  demand_power:
    name: "Power demand"
    color: "#072486"
    base_tech: demand
    carrier_in: power
  # --8<-- [end:demand]

  ##
  # Transmission
  ##

  # --8<-- [start:transmission]

  region1_to_region2:
    from: region1
    to: region2
    name: "AC power transmission"
    color: "#8465A9"
    base_tech: transmission
    carrier_in: power
    carrier_out: power
    flow_out_eff: 0.85
    lifetime: 25
    flow_cap_max: 10000

  region1_to_region1_1:
    from: region1
    to: region1_1
    template: free_transmission
  region1_to_region1_2:
    from: region1
    to: region1_2
    template: free_transmission
  region1_to_region1_3:
    from: region1
    to: region1_3
    template: free_transmission

  # --8<-- [end:transmission]
