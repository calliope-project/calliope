##
# nodes
##

nodes:
  # region-1-start
  region1:
    coordinates: { lat: 40, lon: -2 }
    techs:
      demand_power:
        constraints:
          sink_equals: file=demand-1.csv:demand
      ccgt:
        constraints:
          flow_cap_max: 30000 # increased to ensure no unmet_demand in first timestep
  # region-1-end
  # other-locs-start
  region2:
    coordinates: { lat: 40, lon: -8 }
    techs:
      demand_power:
        constraints:
          sink_equals: file=demand-2.csv:demand
      battery:

  region1_1.coordinates: { lat: 41, lon: -2 }
  region1_2.coordinates: { lat: 39, lon: -1 }
  region1_3.coordinates: { lat: 39, lon: -2 }

  region1_1, region1_2, region1_3:
    techs:
      csp:
  # other-locs-end

##
# TRANSMISSION CAPACITIES
##

links:
  # links-start
  region1,region2:
    techs:
      ac_transmission:
        constraints:
          flow_cap_max: 10000
  region1,region1_1:
    techs:
      free_transmission:
  region1,region1_2:
    techs:
      free_transmission:
  region1,region1_3:
    techs:
      free_transmission:
  # links-end
