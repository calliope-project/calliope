##
# Overrides for different example model configuratiions
##
# --8<-- [start:milp]
overrides:
  milp:
    config:
      init.name: "Urban-scale example model with MILP"
      init.extra_math: ["milp", "additional_math"]
      solve.solver_options: { mipgap: 0.05 }
    techs:
      # --8<-- [start:chp]
      chp:
        cap_method: integer
        integer_dispatch: true
        purchased_units_max: 4
        flow_cap_max:
          _REPLACE_: null  # (1)!
        flow_cap_per_unit:
          data: 300
          index: electricity
          dims: carriers
        flow_out_min_relative:
          data: 0.2
          index: electricity
          dims: carriers
        cost_flow_cap.data: 700
        cost_purchase:
          data: 40000
          index: monetary
          dims: costs
      # --8<-- [end:chp]
      # --8<-- [start:boiler]
      boiler:
        cap_method: integer
        purchased_units_max: 1  # i.e., binary variable.
        cost_flow_cap.data: 35
        cost_purchase:
          data: 2000
          index: monetary
          dims: costs
      # --8<-- [end:boiler]
    # --8<-- [start:heat_pipes]
    templates:
      heat_pipes:
        force_async_flow: true
    # --8<-- [end:heat_pipes]
# --8<-- [end:milp]

  operate:
    config:
      init:
        subset.timesteps: ["2005-07-01", "2005-07-10"]
        mode: operate
      build:
        operate:
          window: 12h
          horizon: 48h

    nodes:
      X1:
        techs:
          chp.flow_cap: 300
          pv.active: false
          supply_grid_power.flow_cap: 40
          supply_gas.flow_cap: 700

      X2:
        techs:
          boiler.flow_cap: 200
          pv.flow_cap: 70
          pv.area_use: 490
          supply_gas.flow_cap: 250

      X3:
        techs:
          boiler.active: false
          pv.flow_cap: 50
          pv.area_use: 350
          supply_gas.active: false

    techs:
      X1_to_X2.flow_cap: 300
      X1_to_X3.flow_cap: 60
      X1_to_N1.flow_cap: 300
      N1_to_X2.flow_cap: 250
      N1_to_X3.flow_cap: 320
