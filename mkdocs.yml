site_name: Calliope
site_url: https://calliope.readthedocs.io/
copyright: Copyright &copy; since 2013 <a href="https://github.com/calliope-project/calliope/blob/main/AUTHORS">Calliope contributors</a> (Apache 2.0 licensed)
repo_url: https://github.com/calliope-project/calliope
hooks:
  - docs/hooks/changelog_highlight.py
extra:
  version: "0.7.0"  # TODO: replace this with reading the vesion directly from calliope module
  min_python_version: "3.10"
  max_python_version: "3.12"
theme:
  font:
    text: Lato
    code: Source Code Pro
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.indexes
    - navigation.top
  logo: img/logo-bw.png
  favicon: img/favicon.ico
extra_css:
  - css/extra.css
plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            show_root_heading: false
            show_root_toc_entry: false
          paths: [src]
  - include-markdown
  - gen-files:
      scripts:
        - docs/scripts/generate_custom_math_examples.py
markdown_extensions:
  - admonition
  - attr_list
  - mkdocs-click
  - toc:
      permalink: "Â¶"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true

nav:
  - Home: index.md
  - Download and installation: installation.md
  - Custom math example gallery: _autogenerated/custom_math_examples.md
  - Mathematical formulation:
    - Base model: _generated/math.md
    - Storage constraints when clustering time: _generated/math_storage_inter_cluster.md
  - Reference:
    - CLI reference: cli_reference.md
    - API reference: api_reference.md
  - Version history: version_history.md
