copyright: Copyright &copy; since 2013 <a href="https://github.com/calliope-project/calliope/blob/main/AUTHORS">Calliope contributors</a> (Apache 2.0 licensed)
repo_url: https://github.com/calliope-project/calliope
hooks:
  - docs/hooks/changelog_highlight.py
  - docs/hooks/generate_math_examples.py
  - docs/hooks/generate_readable_schema.py
  - docs/hooks/generate_math_docs.py
  - docs/hooks/generate_plots.py
  - docs/hooks/add_notebooks.py
extra:
  min_python_version: "3.10"
  max_python_version: "3.12"
  calliope_version: !!python/name:calliope._version.__version__
theme:
  font:
    text: Lato
    code: Source Code Pro
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate
  logo: img/logo-bw.png
  favicon: img/favicon.ico
extra_css:
  - css/extra.css
plugins:
  - search
  - autorefs
  - macros:
      module_name: docs/hooks/macros
  - mkdocs-jupyter:
      include: ["examples/**/*.py", "examples/*.py"]
      ignore: ["examples/.*/*.py"]
      allow_errors: false
      kernel_name: calliope_docs_build
      include_source: True
      execute: true
      include_requirejs: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_bases: true
            filters:
              - "!^_"
            heading_level: 1
            show_root_heading: true
            merge_init_into_class: true
            show_if_no_docstring: true
            signature_crossrefs: true
            show_root_toc_entry: false
            show_signature_annotations: false
            inherited_members: true
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
            - https://docs.xarray.dev/en/stable/objects.inv
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - mkdocs-click
  - def_list
  - tables
  - toc:
      permalink: "Â¶"
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      clickable_checkbox: true

