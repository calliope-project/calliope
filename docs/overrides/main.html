<!-- Directory to customise the mkdocs "material" theme. See [here](https://squidfunk.github.io/mkdocs-material/customization) for more detail. -->

<!--Add download button to all pages built from jupyter notebooks-->

{% extends "base.html" %}

{% block content %}

{% if page.nb_url %}
<a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
    {% include ".icons/material/download.svg" %}
</a>
{% endif %}

{{ super() }}

{% endblock content %}

{% block scripts %}

    {{ super() }}

    <script type="text/javascript">
        if (!('mathjaxConfig' in window)) {
            window.MathJax = {
                tex: {
                    inlineMath: [["\\(", "\\)"]],
                    displayMath: [["\\[", "\\]"]],
                    processEscapes: true,
                    processEnvironments: true,
                    tagSide: "right",
                    tagIndent: ".8em",
                    multlineWidth: "85%",
                    tags: "ams"
                },
                options: {
                    ignoreHtmlClass: ".*",
                    processHtmlClass: "arithmatex"
                }
            }
        }
    </script>
{% endblock %}
