<!-- Directory to customise the mkdocs "material" theme. See [here](https://squidfunk.github.io/mkdocs-material/customization) for more detail. -->

<!--Add download button to all pages built from jupyter notebooks-->

{% extends "base.html" %}

{% block content %}

{% if page.nb_url %}
<a href="{{ page.url|url }}/notebook.ipynb" title="Download Notebook" class="md-content__button md-icon">
    {% include ".icons/material/download.svg" %}
</a>
<style>pre { white-space: pre !important; }</style>
{% endif %}

{{ super() }}

{% endblock content %}

{% block scripts %}

    {{ super() }}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
            delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
            ],
            ignoredClasses: [
                "xr-attrs"
            ],
            });
        });
    </script>

    <!-- Disable MathJax -->
    <script>
    MathJax = {
      tex: {
        inlineMath: []
      }
    };
    </script>

{% endblock %}
