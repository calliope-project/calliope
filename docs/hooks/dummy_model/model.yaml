overrides:
  storage_inter_cluster:
    config.init:
      name: inter-cluster storage
      custom_math: ["storage_inter_cluster"]
      time_cluster: cluster_days.csv

config.init.name: base

techs:
  tech_transmission:
    from: A
    to: B

data_sources:
  - file: techs_strings.csv
    rows: [techs, parameters]

  - file: nodes.csv
    rows: parameters
    add_dimensions:
      nodes: [A, B]

  - file: tech_carrier.csv
    rows: [techs, carriers, parameters]
    add_dimensions:
      nodes: [A, B]

  - file: techs_numeric.csv
    rows: [techs, parameters]

  - file: costs.csv
    rows: [techs, parameters]
    add_dimensions:
      costs: monetary

  - file: time_varying.csv
    rows: timesteps
    add_dimensions:
      parameters: sink_use_max
      techs: demand_tech
