overrides:
  milp:
    config:
      init:
        name: mixed integer linear programming
        extra_math: ["milp"]
  storage_inter_cluster:
    config.init:
      name: inter-cluster storage
      time_cluster: cluster_days
      extra_math: ["storage_inter_cluster"]
    data_tables:
      cluster_days:
        table: cluster_days.csv
        rows: timesteps
        add_dims:
          inputs: cluster_days
  spores:
    config:
      init.name: SPORES mode
      init.mode: spores
      solve.spores.number: 2
    data_definitions:
      spores_slack: 0.1

config.init.name: base
config.build.ensure_feasibility: true

nodes:
  A.techs: { demand_tech, conversion_tech, supply_tech, storage_tech }
  B.techs: { demand_tech, conversion_tech, supply_tech, storage_tech }

techs:
  tech_transmission:
    base_tech: transmission
    carrier_in: foo
    carrier_out: foo
    link_from: A
    link_to: B

data_tables:
  techs:
    table: techs.csv
    rows: [techs, inputs]

  nodes:
    table: nodes.csv
    rows: inputs
    add_dims:
      nodes: [A, B]

  tech_carrier:
    table: tech_carrier.csv
    rows: [techs, carriers, inputs]

  costs:
    table: costs.csv
    rows: [techs, inputs]
    add_dims:
      costs: monetary

  time_varying:
    table: time_varying.csv
    rows: timesteps
    add_dims:
      inputs: sink_use_max
      techs: demand_tech
