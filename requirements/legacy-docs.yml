name: calliope-legacy-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python = 3.10
  - sphinx = 6.1
  - sphinx-autodoc-typehints = 1
  - sphinx-tabs = 3
  - jsonschema2md = 1
  - ruamel.yaml = 0.17
  - myst-parser = 1
  - nbconvert = 7.9 # To generate HTML files from example notebooks
  - pip = 23
  - pip:
      - readthedocs-sphinx-search < 0.4