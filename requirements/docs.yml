name: calliope-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python = 3.12
  - pip
  - typing-extensions
  - jsonschema2md = 1
  - mkdocs
  - mkdocs-material
  - mkdocs-include-markdown-plugin
  - mkdocs-gen-files
  - mkdocs-jupyter
  - mkdocs-click
  - mkdocstrings
  - mkdocstrings-python
  - pip:
      - "-e .."  # Calliope from source to build CLI docs
