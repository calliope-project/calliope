name: calliope-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python = 3.12
  # dependencies from base.txt
  - click >= 8, < 9
  - ipykernel < 7
  - ipdb >= 0.13, < 0.14
  - jinja2 >= 3, < 4
  - jsonschema >= 4.17, < 4.19
  - natsort >= 8, < 9
  - netcdf4 >= 1.2, < 1.7
  - numpy >= 1, < 2
  - pandas >= 2.1.2, < 2.2
  - pyomo >= 6.5, < 7
  - pyparsing >= 3.0, < 3.1
  - ruamel.yaml >= 0.17, < 0.18
  - xarray >= 2023.10, < 2024.3
  # dependencies for docs
  - bottleneck
  - jsonschema2md = 1
  - mkdocs
  - mkdocs-click
  - mkdocs-gen-files
  - mkdocs-include-markdown-plugin
  - mkdocs-jupyter
  - mkdocs-macros-plugin
  - mkdocstrings
  - mkdocstrings-python
  - pip
  - typing-extensions
  - pip:
      - mkdocs-material  # Installation from conda-forge is broken: material.extensions missing
      - "-e .."  # Calliope from source to build CLI docs
