
overrides:

    expensive-1:
        nodes.1.techs.cheap_elec_supply.exists: False
        techs.cheap_elec_transmission.costs.monetary.energy_cap: 0

    no-net-imports:
        group_constraints.example_net_import_share_constraint:
            nodes: ["b"]
            net_import_share_max:
                electricity: 0

    no-net-imports-explicit-tech:
        group_constraints.example_net_import_share_constraint:
            nodes: ["b"]
            techs: ["cheap_elec_transmission"]
            net_import_share_max:
                electricity: 0

    some-imports-allowed:
        group_constraints.example_net_import_share_constraint:
            nodes: ["b"]
            net_import_share_max:
                electricity: 0.2

    some-imports-enforced:
        group_constraints.example_net_import_share_constraint:
            nodes: ["b"]
            net_import_share_equals:
                electricity: 0.2

    some-expensive-imports-enforced:
        group_constraints.example_net_import_share_constraint:
            nodes: ["a"]
            net_import_share_min:
                electricity: 0.2

    other-carrier:
        group_constraints.example_net_import_share_constraint:
            nodes: ["b"]
            net_import_share_max:
                wimbsi: 0

    ignores-imports-within-group:
        group_constraints.example_net_import_share_constraint:
            nodes: ["a", "b"]
            net_import_share_max:
                electricity: 0

    alternating-costs:
        nodes.0.techs.cheap_elec_supply.exists: False
        nodes.0.techs.expensive_elec_supply.exists:
        nodes.1.techs.cheap_elec_supply.exists: False
        nodes.1.techs.expensive_elec_supply.exists: False
        nodes.0.techs.normal_elec_supply.costs.monetary.om_prod: file=alternating_cost.csv
        nodes.1.techs.normal_elec_supply.costs.monetary.om_prod: file=alternating_cost.csv
        techs.normal_elec_supply.costs.monetary.energy_cap: 0
