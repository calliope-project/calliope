model:
    name: Demand share decision constraint test model
    timeseries_data_path: 'timeseries_data'

run:
    mode: plan
    solver: cbc

techs:
    cheap_elec_supply:
        essentials:
            name: Cheap electricity supply
            parent: supply
            carrier: electricity
        constraints:
            lifetime: 25
            energy_cap_max: .inf
            resource: file=supply_simple.csv
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 10
    expensive_elec_supply:
        essentials:
            name: Expensive electricity supply
            parent: supply
            carrier: electricity
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 20
    normal_elec_supply:
        essentials:
            name: Normal electricity supply
            parent: supply
            carrier: electricity
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 15
    electricity_demand:
        essentials:
            name: Electricity demand
            carrier: electricity
            parent: demand
        constraints:
            resource: file=demand_simple.csv

locations:
    a,b:
        techs: {cheap_elec_supply, expensive_elec_supply, normal_elec_supply, electricity_demand}

overrides:
    demand_share_per_timestep_decision_inf:
        group_constraints.demand_share_per_timestep_decision_inf_constraint:
            demand_share_per_timestep_decision:
                electricity: .inf
    demand_share_per_timestep_decision_simple:
        group_constraints.demand_share_per_timestep_decision_simple_constraint:
            demand_share_per_timestep_decision:
                electricity: 1.0
    demand_share_per_timestep_decision_not_one:
        group_constraints.demand_share_per_timestep_decision_not_one_constraint:
            techs: ["normal_elec_supply", "expensive_elec_supply"]
            demand_share_per_timestep_decision:
                electricity: 0.9
    demand_share_per_timestep_decision_per_location:
        group_constraints.demand_share_per_timestep_decision_loc0_constraint:
            locs: ["a"]
            demand_share_per_timestep_decision:
                electricity: 1.0
        group_constraints.demand_share_per_timestep_decision_loc1_constraint:
            locs: ["b"]
            demand_share_per_timestep_decision:
                electricity: 1.0
    demand_share_per_timestep_decision_per_location_inf:
        group_constraints.demand_share_per_timestep_decision_loc0_constraint:
            locs: ["a"]
            demand_share_per_timestep_decision:
                electricity: .inf
        group_constraints.demand_share_per_timestep_decision_loc1_constraint:
            locs: ["b"]
            demand_share_per_timestep_decision:
                electricity: .inf
    with_electricity_transmission:
        techs:
            electricity_transmission:
                essentials:
                    name: 'Power transmission'
                    parent: transmission
                    carrier: electricity
                constraints:
                    energy_cap_max: inf
                    energy_eff: 0.98
                    lifetime: 25
                costs:
                    monetary:
                        interest_rate: 0.1
                        energy_cap: 0
        links:
            a,b.techs:
                electricity_transmission:
        locations:
            a.techs:
                cheap_elec_supply.constraints.energy_cap_max: 0
                normal_elec_supply.constraints.energy_cap_max: 0
    demand_share_per_timestep_decision_inf_with_heat:
        group_constraints.demand_share_per_timestep_decision_inf_constraint_heat:
                demand_share_per_timestep_decision:
                    heat: .inf
    with_electricity_conversion_tech:
        techs:
            heating:
                essentials:
                    name: Heating
                    parent: supply
                    carrier: heat
                constraints:
                    lifetime: 25
                    energy_cap_max: .inf
                    resource: file=supply_simple.csv
                costs:
                    monetary:
                        interest_rate: 0.1
                        energy_cap: 10
            elec_to_heat:
                essentials:
                    name: 'Electric heating'
                    parent: conversion
                    carrier_in: electricity
                    carrier_out: heat
                constraints:
                    energy_cap_max: .inf
                    energy_eff: 0.95
                    lifetime: 25
                costs:
                    monetary:
                        interest_rate: 0.1
                        om_con: 0.001
            heat_demand:
                essentials:
                    name: Heat demand
                    carrier: heat
                    parent: demand
                constraints:
                    resource: -2.5
        locations:
            a.techs:
                heating:
                elec_to_heat:
                heat_demand:
