model:
    name: Supply share constraint test model
    timeseries_data_path: 'timeseries_data'
    subset_time: '2005-01-01'

run:
    mode: plan
    solver: cbc

techs:
    cheap_supply:
        essentials:
            name: Cheap supply tech
            carrier: electricity
            parent: supply
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 10
    expensive_supply:
        essentials:
            name: Expensive supply
            carrier: electricity
            parent: supply
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 20
    electricity_demand:
        essentials:
            name: Electricity demand
            carrier: electricity
            parent: demand
        constraints:
            resource: file=demand_elec.csv

locations:
    0:
        techs:
            cheap_supply:
            expensive_supply:
            electricity_demand:
    1:
        techs:
            cheap_supply:
            expensive_supply:
            electricity_demand:

overrides:
    supply_share_max_systemwide:
        group_constraints.example_supply_share_max_constraint:
            techs: ["cheap_supply"]
            supply_share_max:
                electricity: 0.4
    supply_share_min_systemwide:
        group_constraints.example_supply_share_min_constraint:
            techs: ["expensive_supply"]
            supply_share_min:
                electricity: 0.6
    supply_share_max_location_0:
        group_constraints.example_supply_share_max_constraint:
            locs: ["0"]
            techs: ["cheap_supply"]
            supply_share_max:
                electricity: 0.4
    supply_share_min_location_0:
        group_constraints.example_supply_share_min_constraint:
            locs: ["0"]
            techs: ["expensive_supply"]
            supply_share_min:
                electricity: 0.6
    supply_share_per_timestep_equals:
        group_constraints.example_supply_share_per_timestep_equals_constraint:
            techs: ["expensive_supply"]
            supply_share_per_timestep_equals:
                electricity: 0.7
