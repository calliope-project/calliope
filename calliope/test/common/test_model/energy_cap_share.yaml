model:
    name: Energy capacity share constraint test model
    timeseries_data_path: 'timeseries_data'
    subset_time: ['2005-01-01', '2005-01-01']

run:
    mode: plan
    solver: cbc

techs:
    cheap_supply:
        essentials:
            name: Cheap supply tech
            carrier: electricity
            parent: supply
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 10
    expensive_supply:
        essentials:
            name: Expensive supply
            carrier: electricity
            parent: supply
        constraints:
            lifetime: 25
            energy_cap_max: .inf
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 20
    electricity_demand:
        essentials:
            name: Electricity demand
            carrier: electricity
            parent: demand
        constraints:
            resource: file=demand_elec.csv

locations:
    a:
        techs:
            cheap_supply:
            expensive_supply:
            electricity_demand:
    b:
        techs:
            cheap_supply:
            expensive_supply:
            electricity_demand:

overrides:
    energy_cap_share_max_systemwide:
        group_constraints.example_energy_cap_share_max_constraint:
            techs: ["cheap_supply"]
            energy_cap_share_max: 0.4
    energy_cap_share_min_systemwide:
        group_constraints.example_energy_cap_share_min_constraint:
            techs: ["expensive_supply"]
            energy_cap_share_min: 0.6
    energy_cap_share_max_location_0:
        group_constraints.example_energy_cap_share_max_constraint:
            locs: ["a"]
            techs: ["cheap_supply"]
            energy_cap_share_max: 0.4
    energy_cap_share_min_location_0:
        group_constraints.example_energy_cap_share_min_constraint:
            locs: ["a"]
            techs: ["expensive_supply"]
            energy_cap_share_min: 0.6
