##
# LOCATIONS
##

locations:
    r1:
        techs: ['demand_power', 'unmet_demand_power', 'ccgt']
        override:
            demand_power:
                x_map: 'r1: demand'
                constraints:
                    r: file=demand-1.csv
                    r_scale_to_peak: -40000
            ccgt:
                constraints:
                    e_cap.max: 31000 # increased to ensure no unmet_demand in first timestep

    r2:
        techs: ['demand_power', 'unmet_demand_power']
        override:
            demand_power:
                x_map: 'r2: demand'
                constraints:
                    r: file=demand-2.csv
                    r_scale_to_peak: -5000

    csp1,csp2,csp3:
        within: r1
        techs: ['csp']

##
# TRANSMISSION CAPACITIES
##

links:
    r1,r2:
        hvac:
            constraints:
                e_cap.max: 10000


##
# METADATA
##

metadata:
    # lower left corner lon, lower left corner lat, upper right corner lon, upper right corner lat
    map_boundary: [-10, 35, 5, 45]

    location_coordinates:  # lat, lon coordinates
        r1: [40, -2]
        r2: [40, -8]
        csp1: [41, -2]
        csp2: [39, -1]
        csp3: [39, -2]
