name: calliope

channels:
    - conda-forge

dependencies:
    - click >=8,<9
    - coverage >= 4.4
    - codecov
    - glpk=4.61
    - hdf5
    - ipdb
    - ipython
    - jinja2
    - libnetcdf
    - natsort
    - netcdf4
    - numpy>=1.20,<1.21
    - pandas=1.3
    - plotly=3.10.0
    - pre-commit
    - pyomo=6.2
    - pytest-cov
    - pytest-xdist  # pytest distributed testing plugin
    - pytest
    - ruamel.yaml=0.16
    - scikit-learn>=0.22,<0.24 # 0.24 leads to failed clustering, due to some API change
    - xarray=0.20
